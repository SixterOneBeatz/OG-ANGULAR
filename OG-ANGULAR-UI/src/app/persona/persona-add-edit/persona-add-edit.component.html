<div class="form">
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="persona.nombre" [disabled]="eliminar"
                placeholder="Nombre..." />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Apellido Paterno</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="persona.ap" [disabled]="eliminar"
                placeholder="Apellido paterno..." />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Apellido Materno</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="persona.am" [disabled]="eliminar"
                placeholder="Apellido materno..." />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Edad</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" [(ngModel)]="persona.edad" [disabled]="eliminar" placeholder="Edad..." />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Estatura</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" [(ngModel)]="persona.estatura" [disabled]="eliminar"
                placeholder="Estatura..." />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Peso</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" [(ngModel)]="persona.peso" [disabled]="eliminar" placeholder="Peso..." />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="addPersona(persona)" *ngIf="persona.id == 0 && eliminar == false" [disabled]="blockControls" class="btn btn-success">Agregar</button>
    <button (click)="updatePersona(persona)" *ngIf="persona.id != 0 && eliminar == false" [disabled]="blockControls" class="btn btn-primary">Modificar</button>
    <button (click)="deletePersona(persona)" *ngIf="eliminar == true && blockControls == false" [disabled]="blockControls" class="btn btn-danger" >Eliminar</button>
</div>
